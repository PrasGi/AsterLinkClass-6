    <script>
      // Function to update the content based on search input
      function updateContent() {
        // Get the search input value
        var searchTerm = document
          .getElementById("search-input")
          .value.toLowerCase();

        // Get the container for data rows
        var rowDataContainer = document.getElementById("row-data");

        // Remove previous search results
        rowDataContainer.innerHTML = "";

        // Loop through the data
        datas.forEach(function (data) {
          // Check if the class name contains the search term
          if (data.name_class.toLowerCase().includes(searchTerm)) {
            // Create a new data row
            var newRow = document.createElement("div");
            newRow.className = "col-md-6 col-lg-4 mb-4 mb-lg-4";
            newRow.setAttribute("data-aos", "fade-up");

            // Populate the data row with class information
            newRow.innerHTML = `
          <div class="unit-4 d-flex">
            <div class="unit-4-icon mr-4">
              <span class="text-primary icon-laptop2"></span>
            </div>
            <div>
              <h3>${data.name_class}</h3>
              <p>${data.dosen_class}</p>
              <p><a target="_blank" href="${data.link}" class="btn btn-outline-dark btn-sm">Join class</a></p>
            </div>
          </div>
        `;

            // Append the new data row to the container
            rowDataContainer.appendChild(newRow);
          }
        });
      }

      // Add event listener to the search input
      document
        .getElementById("search-input")
        .addEventListener("input", function () {
          // Call updateContent function when input changes
          updateContent();
        });

      // Initial call to populate the content with all data
      updateContent();
    </script>
